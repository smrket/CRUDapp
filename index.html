<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/x-icon" href="magic.ico">
    <title>CRUDS</title>
</head>
<body>

    <div class="crud">

        <div class="head">
            <h2>CRUD</h2>
            <p>Product Management Software</p>
        </div>

        <div class="inputs">

            <input placeholder="Product" type="text" id="title">
            <div class="price">

                <input onkeyup="getTotal()" type="number" id="price" placeholder="Price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="Discount">
                <small id="total"></small>

            </div>
            <input placeholder="Number" type="number" id="count">
            <input placeholder="Category" type="text" id="category">
            <button id="submit">Create</button>


        </div>



        <div class="outputs">

            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
                <div class="btnSearch">
                    
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search by title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">Search by category</button>
                
                </div>
            </div>
            <div id="deleteAll">
                
            </div>
            <table>
                <tr>
                    <th>#</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>Ads</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>category</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>

                <tbody id="tbody">
                    
                </tbody>
            </table>

        </div>

    </div>

    





    <script src="main.js"></script>
</body>
</html>
